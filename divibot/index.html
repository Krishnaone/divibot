<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .talk {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .talk:hover {
            transform: scale(1.05);
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>�� AI Assistant</h1>
        <button class="talk">Click to Talk</button>
        <div class="content">Click the button and start talking!</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
